 <html>
    <head>
      <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
    </head>
    <body>
      <a-scene>
      <!-- Gerenciamento de Assets do A-Frame -->
        <a-assets>
          <!-- Fundo e assets-->
          <img id="fundo" src="./texturas/material_emissive.png" />
          <a-assets-item id="ship" src="./assets/pixel_low_poly_spaceship/scene.gltf"></a-assets-item>
          <a-assets-item id="propulsion" src="./assets/simple_engine_plume_test/simple_engine_plume_test.glb"></a-assets-item>
          <a-assets-item id="hyperspeed" src="./assets/hyperspeed_starfield/scene.gltf"></a-assets-item>


        </a-assets>

        <a-sky src="#fundo"></a-sky>

        <a-entsceneity
        gltf-model="#hyperspeed"
        scale="1 1 1"
        position="0 0 0"
        rotation="0 0 0"
        animation-mixer="clip: *; loop: repeat; time-scale: 1; duration: 10000;"
        ></a-entsceneity>

        <!-- Modelo 3D da nave -->
        <a-entity 
        gltf-model="#ship"
        scale="2 2 2"
        position="0 0 0"
        rotation="0 0 0"
        animation__rotation="
          property: rotation;
          from: 0 0 -30;
          to: 0 0 30;
          dur: 7000;
          easing: easeInOutQuad;
          loop: true;
          dir: alternate;"
        animation__X="
          property: position.x;
          from: -3;
          to: 2;
          dur: 10000;
          easing: easeInOutQuad;
          loop: true;
          dir: alternate;"
        animation__Y="
          property: position.y;
          from: 0;
          to: 2;
          dur: 5000;
          easing: easeInOutQuad;
          loop: true;
          dir: alternate;"
        animation__Z="
          property: position.z;
          from: -1;
          to: 3;
          dur: 9000;
          easing: easeInOutQuad;
          loop: true;
          dir: alternate;"
        >
          <!-- PropulsÃ£o da nave -->
          <a-entity
          gltf-model="#propulsion"
          position="0 0.2 -0.75"
          rotation="-90 0 0"
          scale="0.5 0.5 0.5"
          animation-mixer="clip: *; loop: repeat; time-scale: 1;"
          ></a-entity>

        </a-entity>

        <a-entity position="6 0 0" rotation="0 90 0">
          <a-camera></a-camera>
        </a-entity>

      </a-scene>
    </body>
    <script>
    </script>
  </html>
